name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile contracts
      run: npm run compile

    - name: Run tests
      run: npm test

    - name: Lint
      run: npm run lint || true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build SDK
      run: cd sdk && npm ci && npm run build

    - name: Build UI
      run: cd ui && npm ci && npm run build

    - name: Build Docker images
      run: |
        docker build -f Dockerfile.gateway -t ens-compute-gateway .
        docker build -f ui/Dockerfile -t ens-compute-ui ./ui

